<html>
    <head>
        <meta charset="utf-8">
        <title>Pig Game</title>
		
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
		
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <h2 class="player-name" id="name-0">player 1</h2>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <h2 class="player-name" id="name-1">player 2</h2>
                <div class="player-score" id="score-1">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">current</div>
                    <div class="player-current-score" id="current-1">11</div>
                </div>
            </div>

            <button class="btn-new btn">
                <i class="ion-ios-plus-outline icon"></i>
                new game
            </button>

            <img src="images/dice-5.png" class="dice-img" alt="dice" draggable="false">

            <button class="btn-roll btn">
                <i class="ion-ios-loop icon"></i>
                roll dic
            </button>
            <button class="btn-hold btn">
                <i class="ion-ios-download-outline icon"></i>
                hold
            </button>

        </div>
        <script src="app.js"></script>
    </body>
</html>
